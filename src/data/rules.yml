version: "3.1"

rules:
  - rule: Greet user
    steps:
    - intent: greeting
    - action: utter_greeting

  - rule: Ask for menu
    steps:
    - intent: ask_menu
    - action: utter_ask_menu
    wait_for_user_input: false
  
  - rule: Ask for schedule
    steps: 
    - intent: ask_schedule
    - action: utter_ask_schedule
    wait_for_user_input: false

  - rule: Ask for pizza price
    steps:
    - intent: ask_price
    - action: action_tell_pizza_price
    wait_for_user_input: false

  - rule: Place order
    steps:
    - intent: place_order
    - action: utter_place_order
