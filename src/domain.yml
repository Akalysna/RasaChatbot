version: "3.1"

intents:
  - greeting
  - goodbye
  - ask_menu
  - ask_price
  - ask_schedule
  - place_order
  - thanks
  - affirmation
  - denial
  - action_tell_pizza_price
  - action_tell_order

entities:
  - pizza

actions:
  - action_tell_pizza_price
  - action_tell_order

slots:
  pizza:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: pizza

responses:
  utter_greeting:
  - text: "Bonjour ! Bienvenue chez Pizza Rasa. Comment puis-je vous aider ?"

  utter_goodbye:
  - text: "Au revoir ! Merci de votre visite !"

  utter_short_conversation:
  - text: "Cette conversation fut courte, j'espère que vous avez trouvé ce que vous cherchiez !"

  utter_thanks_information:
  - text: "Il n'y a pas de quoi. Désirez-vous d'autre information ?"

  utter_thanks_order:
  - text: "Merci pour votre commande !"

  utter_another_question:
  - text: "Désirez-vous d'autre information ?"

  utter_ask_question:
  - text: "Que souhaitez-vous savoir ?"

  utter_ask_menu:
  - text: | 
      Bien sûr ! Voici notre menu :
        1. Margherita
        2. Regina
        3. Quatre saisons
        4. Trois fromages
        5. Chèvre-miel
        6. Montagnarde
        7. Calzone
        8. Hawaïenne
        9. Végétarienne
        10. BBQ poulet"

  utter_ask_price:
  - text: "Le prix de la pizza {pizza} est de {price}€."

  utter_ask_schedule:
  - text: |
      La pizzeria est ouverte de 10h à 22h du lundi au vendredi et de 11h à 00h le samedi
      Vous pouvez nous contacter au 06 12 34 56 78 jusqu'a une avant l'ouverture et durant le service.

  utter_place_order:
  - text: |
      Très bien, vous avez commandé une pizza {pizza}.
      Merci pour votre commande !

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
